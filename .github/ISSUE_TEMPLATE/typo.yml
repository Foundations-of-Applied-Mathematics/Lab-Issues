name: Typo
description: Incorrect spelling or grammar.
labels: ["Typo"]
body:
  - type: textarea
    id: details
    attributes:
      label: 'Description:'
      description: >-
        Provide more details about what's incorrect here.
    validations:
      required: true
  - type: textarea
    id: correct
    attributes:
      label: 'Suggested Fix:'
      description: If you know the correction for this issue, please describe it below.
  - type: input
    id: labname
    attributes:
      label: Volume & Lab (By Name)
      description: Please do not refer to labs by number
    validations:
      required: true
  - type: textarea
    id: lines
    attributes:
      label: Source Lines
      description: Relevant areas in the lab source code. Not required.
      placeholder: >-
        (Please use the issues button on the labs site to auto-fill this field,
        if possible.)
      render: text
